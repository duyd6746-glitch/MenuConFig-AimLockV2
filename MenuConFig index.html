<body>
  <canvas id="laser"></canvas>

  <h1>üéØ MenuConFig AimLock V2</h1>

  <div class="menu">
    <div class="feature">üî´ AIMLOCK <span class="status" id="aimlock">OFF‚ùå</span><button onclick="toggle('aimlock')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">üì± BUFF M√ÄN <span class="status" id="buffman">OFF‚ùå</span><button onclick="toggle('buffman')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">üì± NH·∫†Y M√ÄN <span class="status" id="nhayman">OFF‚ùå</span><button onclick="toggle('nhayman')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">üéØ SHOTBOT <span class="status" id="shotbot">OFF‚ùå</span><button onclick="toggle('shotbot')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">üî∞ LOCK C·ªî <span class="status" id="lockco">OFF‚ùå</span><button onclick="toggle('lockco')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">üå©Ô∏è NH·∫∏ T√ÇM <span class="status" id="nhetam">OFF‚ùå</span><button onclick="toggle('nhetam')">B·∫≠t/T·∫Øt</button></div>
    <div class="feature">‚ö° ANTIBAN 100% <span class="status" id="antiban">OFF‚ùå</span><button onclick="toggle('antiban')">B·∫≠t/T·∫Øt</button></div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a86ff36ee.mp3?filename=click-button-140881.mp3"></audio>

  <script>
    const clickSound = document.getElementById("clickSound");

    function toggle(id) {
      const el = document.getElementById(id);
      clickSound.currentTime = 0;
      clickSound.play();
      if (el.textContent.includes("OFF")) {
        el.textContent = "ON‚úÖ";
        el.style.color = "lime";
      } else {
        el.textContent = "OFF‚ùå";
        el.style.color = "red";
      }
    }

    // Hi·ªáu ·ª©ng n·ªÅn laser
    const canvas = document.getElementById('laser');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const lasers = Array.from({ length: 25 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 3,
      dy: (Math.random() - 0.5) * 3,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    }));

    function drawLaser(l) {
      ctx.beginPath();
      ctx.arc(l.x, l.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = l.color;
      ctx.shadowBlur = 20;
      ctx.shadowColor = l.color;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lasers.forEach(l => {
        drawLaser(l);
        l.x += l.dx;
        l.y += l.dy;
        if (l.x < 0 || l.x > canvas.width) l.dx *= -1;
        if (l.y < 0 || l.y > canvas.height) l.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
